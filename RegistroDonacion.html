<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Agregar los enlaces a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Registro de cita</h1>
        <form asp-controller="Banco" asp-action="RegistroDonacion" method="post">
          <div class="form-group">
            <label for="fecha_cita">Fecha de cita:</label>
            <input type="datetime-local" id="fecha_cita" name="fecha_cita" class="form-control" required>
          </div>

          <label for="centro_donacion">Centro de donación:</label>
          <select class="form-control" id="centro_donacion" name="centro_donacion" required>
              <option value="Centro de Donación General">Centro de Donación General</option>
              <option value="Centro de Donación Metropolitano">Centro de Donación Metropolitano</option>
              <option value="Centro de Donación Universitario">Centro de Donación Universitario</option>
              <option value="Centro de Donación San Lucas">Centro de Donación San Lucas</option>
              <option value="Centro de Donación Santa María">Centro de Donación Santa María</option>
              <option value="Centro de Donación San José">Centro de Donación San José</option>
              <option value="Centro de Donación Nacional">Centro de Donación Nacional</option>
              <option value="Centro de Donación A">Centro de Donación A</option>
              <option value="Centro de Donación B">Centro de Donación B</option>
              <option value="Centro de Donación C">Centro de Donación C</option>
              <option value="Centro de Donación la Raza">Centro de Donación la Raza</option>
              <option value="Centro de Donación General de Zona 24">Centro de Donación General de Zona 24</option>
          </select>
          
           <div class="form-group">
            <label for="lugar_cita">¿tienes seguro?:</label>
            <input type="text" id="#" name="lugar_cita" class="form-control" required>
          </div>
           <div class="form-group">
            <label for="lugar_cita">¿tienes alguna enfermedad cronica?:</label>
            <input type="text" id="#" name="lugar_cita" class="form-control" required>
          </div>
           <div class="form-group">
            <label for="lugar_cita">¿estas tomando algun medicamento actualmente?:</label>
            <input type="text" id="#" name="lugar_cita" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lugar_cita"> ¿has tenido tatuajes , piercings o acupuntura en los ultimos meses?:</label>
            <input type="text" id="#" name="lugar_cita" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lugar_cita">¿has tenido alguna cirugia o procedimiento dental en los ultimos meses?:</label>
            <input type="text" id="#" name="lugar_cita" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Agregar los enlaces a los scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
