<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Agregar los enlaces a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-center">Inicio de sesión</h1>
        <form asp-controller="Usuario" asp-action="Login" method="post">
          <div class="form-group">
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>

        <div class="text-center mt-2">
          <a href="/usuario/registro" class="btn btn-success">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregar los enlaces a los scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
